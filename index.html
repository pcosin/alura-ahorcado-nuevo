<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Alura - Ahoracado</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <img class="logo" src="./assets/img/logo.png" alt="logo de Alura" />
      </nav>
    </header>

    <main class="main">
      <div class="wrapper grid-column">
        <div class="hang-draw">
          <canvas></canvas>
        </div>
        <div class="main-text"></div>
        <div>
          <div class="wrong-words"></div>
          <div class="buttons flex-buttons">
            <button class="btn nuevo-juego">Nuevo juego</button>
            <button class="btn cancelar">Cancelar</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
